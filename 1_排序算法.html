        function selectSort (arr) {
            var min,temp;
            for( var i = 0; i < arr.length; i++ ){
                min = i;
                for( var j = i+1; j < arr.length; j++ ){
                    if( arr[min] > arr[j] ){
                        min = j;
                    }
                }
                if( min != i ){
                    temp = arr[i];
                    arr[i] = arr[min];
                    arr[min] = temp; 
                }
            }
            return arr;
        }
